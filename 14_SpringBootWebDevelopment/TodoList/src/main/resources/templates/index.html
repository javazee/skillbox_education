<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div id="changes-form">
    <form>
        <h2>Изменение задачи</h2>
        <label>Новое название задачи:</label>
        <input type="text" name="taskText" value="">
        <label>Подробнее:</label>
        <input type="text" name="description" value="">
        <hr>
        <button id="save-changedTask">Сохранить изменения</button>
    </form>
</div>

<div id="task-form">
    <form>
        <h2>Добавление задачи</h2>
        <label>Название задачи:</label>
        <input type="text" name="taskText" value="">
        <label>Подробнее:</label>
        <input type="text" name="description" value="">
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>

<h1>Список задач (<span th:text="${tasksCount}">0</span>)</h1>
<button id="show-add-task-form">Добавить задачу</button>
<br><br>
<div id="task-list">
    <div th:each="task : ${tasks}">
        <span class = "delete" th:attr="data-id=${task.id}" ></span>
        <a href = "#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.taskText}"></a>
        <span class = "edit" th:attr="data-id=${task.id}" id="change-task-form" >edit</span>
    </div>
</div>
</body>
</html>
